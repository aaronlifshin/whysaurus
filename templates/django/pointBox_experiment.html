<div class="pointCard {% if point.belowRelevanceThreshold %} belowThreshold{% endif %}" data-pointurl='{{point.url}}'>
   <div class="row-fluid">
       <div class="span{% if point.imageURL and point.imageURL.strip %}10{% else %}12{% endif %} {% if point.imageURL and point.imageURL.strip %}responsivePointBoxTitleWithImage{% endif %}">
          <div class="pointTitle">
              <a href="/point/{{ point.url }}" style="text-decoration:none">                  
                  {{ point.title|escape }}
              </a>
              <div name="UpVote" class="pointBoxActions {% if point.vote %}{% if point.vote == 1 %} greenVote {% else %} inactiveVote {% endif %}{% endif %} noRightMargin agreeInlineMargin">Agree</div>
              <span class="pointBoxActions noRightMargin">&#183;</span><!-- &#183; = small dot -->
              <div name="DownVote" class="pointBoxActions {% if point.vote %}{% if point.vote == -1 %} redVote {% else %} inactiveVote {% endif %}{% endif %}">Disagree</div> 
          </div>
       </div>     
    {% if point.imageURL and point.imageURL.strip %}                        
      <div class="span2 responsivePointBoxImage">
            <img class="listDisplay" src="{{ point.summaryBigImage }}" />
      </div>
    {% endif %}                      
   </div>
  
    <div class="pointBoxActionLine"> 
        <div class="pointBoxActions seeEvidence"><span class="arrowChar">&#10551;</span><a href="/point/{{ point.url }}">{{ point.numSupporting }} <span class="hoverDescription">Supporting Points</span></a><span class="arrowChar arrowCharAgainst">&#10551;</span><a href="/point/{{ point.url }}">{{ point.numCounter }} <!--Against--></a></div>       
      <span class="pointBoxStatsRow">			  
          <span name="voteTotalArea" class="stat" {% if point.voteTotal == 0 %}style="display:none"{% endif %}            
><img class="iconAgreesSmall" src="/static/img/agreesIconSmall_blue.png"/><span name="voteTotal" data-myvote="{{point.vote}}">&nbsp{{ point.voteTotal }}</span></span>       
		  {% if point.sources|length != 0 %}							
		  	<span class="stat"><img class="iconSourcesSmall" src="/static/img/sourcesIconSmall_blue.png"/>&nbsp{{ point.sources|length }}</span>
		  {% endif %}         
       </span> 
    </div>   
</div>
