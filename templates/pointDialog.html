<div class="modal hide fade pointDialog" data-keyboard="false" id="pointDialog"
    role="dialog" aria-hidden="true">
  <div class="modal-header">
    <h3>
      Default Dialog Title
    </h3>
  </div>
  <div class="row-fluid" id="alertArea"></div>
  <form id='frm_pointDialog' class="form-horizontal">
    <div class="modal-body">
      <label>
        <div class="pull-left ">Point Title</div>
        <div id="title_pointDialog_charNum" class="pull-right clearfix charCount">
            140 characters left
        </div>
      </label>
      <div class="dlgField">      
        <input id="title_pointDialog" type="text" 
        class="titleEdit" placeholder="Write your point here...">
      </div>
      <label>
        <div class="pull-left ">Additional Text</div>      
      </label>      
      <div id="editorDiv" class="dlgField row">        
        <textarea id="editor_pointDialog" 
            class="mceEditor textEdit span12"           
            placeholder="Add the description here...">
        </textarea>
      </div>      
    </div>
    
    <div class="modal-footer">
     <label id="sourcesLabel" class="control-group textline">Sources      </label> 
     <div class="row-fluid" id="sourcesArea">
      </div>         
      <div class="control-group">
        <label class="control-label" for="sourceTitle_pointDialog">Title</label>
        <div class="controls">
          <input id="sourceTitle_pointDialog" type="text" class=" fieldEdit" 
          name="sourceTitle" placeholder="Add the source's title...">
        </div>   
      </div>
      <div class="control-group">
        <label class="control-label" for="sourceURL_pointDialog">URL</label>        
        <div class="controls">
          <input id="sourceURL_pointDialog" type="text" class=" fieldEdit" 
          name="sourceURL" placeholder="Paste the URL of a source here...">
        </div>
        <button id="sourcesAdd"  class="btn btn-small" type="button">Add Source</button> 
        
      </div>

      <label class="control-group textline">Image</label>
      <div class="control-group">
        <div class="controls">
          <input id="link_pointDialog" type="hidden" name="imageURL">
          <button class="btn btn-small filepicker" type="button">Choose Image</button>
        </div>
      </div>
      <div class="control-group">
        <div class="row-fluid">
          <div class="span10">
            <div class="row-fluid">
              <label class="control-label" for="author_pointDialog">Author</label>
              <div class="controls">
                <input id="author_pointDialog" type="text" class=" fieldEdit" name="imageAuthor" 
                placeholder="Give credit to the image's creator...">
              </div>
            </div>
            <div class="row-fluid">            
              <label class="control-label" for="description_pointDialog">Description</label>
              <div class="controls">
                <input id="description_pointDialog" type="text" class=" fieldEdit" 
                name="imageDescription" placeholder="Add a descriptive caption...">
              </div>
            </div>  
          </div>                      
            <div class="span2">
                <img class="filepicker-placeholder" src="/static/img/placeholder_50x50.gif">            
            </div>
        </div>
      </div>
        <div class="row-fluid" id="buttonBar">      
          <div class="span6 offset6">     
              <a id="submit_pointDialog" class="btn btn-small btn-primary">Publish to Library</a>            
              <a id="cancel_pointDialog" class="btn btn-small btn-cancel" data-dismiss="modal">Cancel</a>
          </div>
        </div>
    </div>
  </form>
</div>
