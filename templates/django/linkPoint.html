<div name="showRelevance" class="pointAreaActions showRelevance showChildOnHover defaultShadow{% if point.belowRelevanceThreshold %} belowThreshold{% endif %}"><a></span>Relevance: {{point.relevancePercent}}<span class="hiddenTillRevealed"> &#151; Vote</span><img class="relevanceEditIcon" src="/static/img/pencil_icon_blue.png"/></a>
<!--Score: {{point.pointValue}}-->
</div>

<div name="areaRelevanceRadio" class="relevanceVote hide defaultShadow" data-childurlsafe='{{point.rootURLsafe}}' data-linktype='{{linkType}}'>
    <div class="relevanceTitle">How Relevant is this Point?</div>
    <div class="relevanceValGroup">
        <input type="radio" name="relevanceRadio_{{point.rootURLsafe}}" value=0
        {% if point.myVoteValue == 0 %}checked {% endif %} />                    
        <label class="relevanceRadioLabel">0%</label>
    </div>
    <div class="relevanceValGroup">
        <input type="radio" name="relevanceRadio_{{point.rootURLsafe}}" value=33
        {% if point.myVoteValue == 33 %}checked {% endif %} />
        <label class="relevanceRadioLabel">33%</label>                    
    </div>
    <div class="relevanceValGroup">
        <input type="radio" name="relevanceRadio_{{point.rootURLsafe}}" value=66
        {% if point.myVoteValue == 66 %}checked {% endif %} />
        <label class="relevanceRadioLabel">66%</label>                    
    </div>
    <div class="relevanceValGroup">
        <input type="radio" name="relevanceRadio_{{point.rootURLsafe}}" value=100 
            {% if point.myVoteValue == 100 %}checked {% endif %} />
        <label class="relevanceRadioLabel">100%</label>                    
    </div>
    <div class="relevanceLikertLine"></div>
    <div name="relevanceTextLine"  class="relevanceTextLine">
        {{point.relevanceVoteCount}} User{% if point.relevanceVoteCount != 1 %}s{% endif %} Voting.  Current Average: {{point.relevancePercent}}
    </div>
    <div class='unlinkbutton'>
        <a href='javascript:;' onclick='javascript:pointUnlink(this, "{{linkType}}")' alt='Unlink " + linkType + " Point'>Unlink this Point</a>
    </div>
</div>
{% include 'pointBox.html' %}
